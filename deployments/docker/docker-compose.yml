version: "3.8"

services:
  migrate:
    image: docker.io/migrate/migrate:latest
    container_name: proceslog-migrate
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://postgres:postgres@db:5432/proceslog?sslmode=disable"
      - "up"
    volumes:
      - ../../internal/adapter/repository/postgres/migrations:/migrations
    depends_on:
      db:
        condition: service_healthy
    networks:
      - proceslog-network
    restart: "no"

  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: proceslog-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=proceslog
      - DATABASE_SSLMODE=disable
      - DATABASE_MAX_CONNS=25
      - DATABASE_MIN_CONNS=5
      - DATABASE_MAX_CONN_LIFETIME=5m
      - DATABASE_MAX_CONN_IDLE_TIME=1m
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    networks:
      - proceslog-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  db:
    image: docker.io/library/postgres:16-alpine
    container_name: proceslog-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=proceslog
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - proceslog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d proceslog"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: proceslog-simulator
    environment:
      - API_BASE_URL=http://api:8080
      - SIMULATOR_INTERVAL=30
      - SIMULATOR_NAME_PREFIX=Sim-Auto
      - SIMULATOR_CREATED_BY=simulator-bot
    depends_on:
      api:
        condition: service_healthy
    networks:
      - proceslog-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  proceslog-network:
    driver: bridge
